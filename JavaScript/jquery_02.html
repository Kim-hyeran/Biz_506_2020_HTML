<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function() {
            //div tag의 css 속성을 jquery를 이용하여 변경
            $("div").css("background-color", "blue")
            $("div").text("korea")
            $("div").css("height", "30px")
            $("div").css("margin", "10px")

            // $("div").click(function() {
            //     $(this).addClass("divs_red")
            // })

            //toggle : 클릭할 때마다 상태 반전이 반복되는 코드
            var sw = -1
            $("div").click(function() {
                if(sw > 0) {
                    $(this).removeClass("divs_green") // green style class 삭제
                    $(this).addClass("divs_red") // red style class 추가
                } else {
                    $(this).removeClass("divs_red") // red style class 삭제
                    $(this).addClass("divs_green") // green style class 추가
                }
                sw *=- 1 // -1, 1, -1, 1 반복
            })
        })
    </script>
    <style>
        .divs_red {
            background-color: red;
            color: white;
        }

        .divs_green {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
