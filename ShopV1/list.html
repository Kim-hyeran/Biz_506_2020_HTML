<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        ul li {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <!-- ul(unorder list) : 순서가 없는 list(점으로 표기) -->
    <h3>UnOrder List</h3>
    <ul>
        <li>대한민국</li>
        <li>우리나라</li>
        <li>Republic of Korea</li>
        <li>Viva Korea</li>
        <li>Welcome Korea</li>
    </ul>
    <!-- ol(order list) : 순서가 있는 list(숫자로 표기) -->
    <h3>Order List</h3>
    <ol>
        <li>대한민국</li>
        <li>우리나라</li>
        <li>Republic of Korea</li>
        <li>Viva Korea</li>
        <li>Welcome Korea</li>
    </ol>
</body>
</html>
