<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    article {
      border: 1px solid navy;
    }

    div {
      background-color: lavender;
      margin: 10px;
      height: 20px;
    }

    article.flex {
      display: flex;
      width: 30%;
    }

    article.flex div {
      width: 100px;
    }

    article.inline-flex {
      display: inline-flex;
      width: 30%;
    }

    article.inline-flex div {
      width: 100px;
    }
  </style>
  <body>
    <article>
      <div></div>
      <div></div>
      <div></div>
    </article>
    <article class="flex">
      <div></div>
      <div></div>
      <div></div>
    </article>
    <article class="inline-flex">
      <div></div>
      <div></div>
      <div></div>
    </article>
    <article class="inline-flex">
      <div></div>
      <div></div>
      <div></div>
    </article>
  </body>
</html>
